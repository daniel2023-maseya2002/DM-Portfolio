            flex-direction: column;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }
        
        .project-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px rgba(194, 123, 60, 0.3);
        }
        
        /* Staggered floating animation for each card */
        .project-card:nth-child(1) {
            animation-delay: 0s;
        }
        
        .project-card:nth-child(2) {
            animation-delay: 0.5s;

            animation-delay: 2s;
        }

        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .project-icon {
            padding: 70px 0;
            text-align: center;
            font-size: 2.5rem;
            background-color: var(--card-bg);
            transition: all 0.4s ease;

            color: white;

            top: 0;
            left: 0;
            width: 100%;

            display: block;
            z-index: 1;
        }
        
        /* Icon animation */

        }

    <script>
        // Add a small animation delay to each card for staggered effect
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach((card, index) => {
                // Initial entrance animation
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
                
                // Random dance movement on hover
                card.addEventListener('mouseover', function() {
                    this.style.animationPlayState = 'paused';
                    this.classList.add('dancing');
                    
                    const randomX = Math.floor(Math.random() * 10) - 5;
                    const randomRotate = Math.floor(Math.random() * 6) - 3;
                    
                    this.style.transform = `translateY(-10px) translateX(${randomX}px) rotate(${randomRotate}deg) scale(1.05)`;
                    
                    const icon = this.querySelector('.project-icon i');
                    icon.style.transform = 'scale(1.3) rotate(' + (Math.random() * 20 - 10) + 'deg)';
                });
                
                card.addEventListener('mouseout', function() {
                    this.classList.remove('dancing');
                    this.style.animationPlayState = 'running';
                    this.style.transform = '';
                    
                    const icon = this.querySelector('.project-icon i');
                    icon.style.transform = '';
                });
            });
            
            // Add pulse animation to project icons
            const icons = document.querySelectorAll('.project-icon i');
            icons.forEach(icon => {
                icon.style.transition = 'all 0.4s ease';
            });
        });
    </script>
