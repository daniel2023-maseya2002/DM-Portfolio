        :root {

        /* Contact Section */

        .contact-form {
            margin-top: 50px;

            flex-direction: column;
            align-items: center;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            background-color: #252525;
            border: 1px solid var(--accent-color);
            border-radius: 30px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 15px rgba(194, 123, 60, 0.4);
            background-color: #2a2a2a;
            border-color: var(--accent-light);
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            border-radius: 20px;
        }
        
        .send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .send-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }
        
        .send-btn:hover:before {
            left: 100%;
        }
        
        .send-btn:hover {
            background-color: var(--accent-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        /* Footer */
        .footer {
            background-color: var(--footer-bg);
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }
        
        .footer:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0) 70%);
            animation: rotate 30s infinite linear;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .contact-info {

        @keyframes pulse-icon {

            }

            }

        .social-links {

        .social-link {
            width: 40px;

            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;

            overflow: hidden;
        }
        
        .social-link:hover {

            transform: translateY(-5px);
        }
        
        .social-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .social-link:hover:before {
            opacity: 1;
        }
        
        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background-color: rgba(76, 175, 80, 0.2);

        }
        
        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
        }
        
        /* Animation classes */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .bounce {
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }

        /* Form animations */
        .form-control {
            animation: pulse 2s infinite alternate;
            animation-play-state: paused;
        }
        
        .form-control:focus {
            animation-play-state: running;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgba(194, 123, 60, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(194, 123, 60, 0.6);

        .send-btn {

        @keyframes float {

            50% {

            }

        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements on page load
            setTimeout(function() {
                document.querySelectorAll('.fade-in').forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                });
                
                document.querySelectorAll('.slide-in-left').forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateX(0)';
                });
                
                document.querySelectorAll('.slide-in-right').forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateX(0)';
                });
            }, 300);
            
            // Add bounce effect to social icons on hover
            document.querySelectorAll('.social-link').forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.querySelector('i').classList.add('bounce');
                });
                
                link.addEventListener('mouseleave', function() {
                    this.querySelector('i').classList.remove('bounce');
                });
            });
            
            // Form submission handling
            const contactForm = document.getElementById('contact-form');
            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');
            
            contactForm.addEventListener('submit', function(e) {
                // Add particle effects on form submission
                createParticles();
                
                // The form will be handled by Formspree
                // This is just for visual feedback
                
                // We'll add a small delay to simulate processing
                setTimeout(function() {
                    // Formspree will handle the actual form submission
                    // Here we just show a visual success state
                    successMessage.style.display = 'block';
                    contactForm.reset();
                    
                    // Hide success message after 5 seconds
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 5000);
                }, 1000);
            });
            
            // Animate form controls on focus
            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 0 15px rgba(194, 123, 60, 0.6)';
                });
                
                control.addEventListener('blur', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '';
                });
            });

            // Special animation for username to change to hashtag
            const usernameElement = document.getElementById('username');
            let isHashtag = false;
            
            // Start the alternating animation
            function startAlternatingText() {
                setInterval(() => {
                    // Toggle between regular and hashtag version
                    isHashtag = !isHashtag;
                    
                    // Add transform animation class
                    usernameElement.classList.add('text-transform');
                    
                    // After animation completes, change the text
                    setTimeout(() => {
                        if (isHashtag) {
                            usernameElement.textContent = '#DaniMaseya2025';
                        } else {
                            usernameElement.textContent = 'Dani Maseya 2025';
                        }
                        
                        // Remove the animation class to prepare for next change
                        setTimeout(() => {
                            usernameElement.classList.remove('text-transform');
                        }, 500);
                    }, 250);  // This is half of the transformText animation duration
                }, 1000);  // Change every second
            }
            
            // Start the alternating animation after 1 second
            setTimeout(startAlternatingText, 1000);
            
            // Function to create particles effect
            function createParticles() {
                const container = document.querySelector('.contact-section');
                
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = Math.random() * 10 + 5 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = `rgba(194, 123, 60, ${Math.random() * 0.5 + 0.5})`;
                    particle.style.borderRadius = '50%';
                    
                    const startLeft = 50; // Starting position X
                    const startTop = 50;  // Starting position Y
                    
                    particle.style.left = startLeft + '%';
                    particle.style.top = startTop + '%';
                    
                    // Random directions and speed
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 100 + 50;
                    const xSpeed = Math.cos(angle) * speed;
                    const ySpeed = Math.sin(angle) * speed;
                    
                    // Set transition for smooth movement
                    particle.style.transition = `all ${Math.random() * 1 + 1}s ease-out`;
                    
                    container.appendChild(particle);
                    
                    // Animate particles outward
                    setTimeout(() => {
                        particle.style.left = (startLeft + xSpeed) + '%';
                        particle.style.top = (startTop + ySpeed) + '%';
                        particle.style.opacity = '0';
                        
                        // Remove particles after animation
                        setTimeout(() => {
                            container.removeChild(particle);
                        }, 2000);
                    }, 10);
                }
            }
            
            // Add wave animation to the footer
            const footer = document.querySelector('.footer');
            
            // Create animated wave effect in footer
            const wave = document.createElement('div');
            wave.style.position = 'absolute';
            wave.style.top = '0';
            wave.style.left = '0';
            wave.style.width = '100%';
            wave.style.height = '10px';
            wave.style.background = 'rgba(255, 255, 255, 0.1)';
            wave.style.zIndex = '0';
            
            footer.appendChild(wave);
            
            animateWave(wave);
            
            // Function to animate the wave
            function animateWave(element) {
                let position = 0;
                
                setInterval(() => {
                    position -= 1;
                    element.style.transform = `translateX(${position}px)`;
                    
                    if (position <= -window.innerWidth) {
                        position = 0;
                    }
                }, 50);
            }
        });
